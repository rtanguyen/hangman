<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chicle&display=swap');
      </style>
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">Hangman</h1>
        </header>
        <div class="game-container container pt-2">
            <div class="svg-container row">
            <div class="col-lg-4 d-flex justify-content-center">
                <svg id="svg-hangman" height="400" width="300">
                    <line x1="100" y1="50" x2="225" y2="50" style="stroke:#FCFAF0;stroke-width:3" />
                    <line x1="224" y1="50" x2="224" y2="65" style="stroke:#FCFAF0;stroke-width:3" />
                    <line x1="101" y1="50" x2="101" y2="350" style="stroke:#FCFAF0;stroke-width:3" />
                    <line x1="40" y1="349" x2="165" y2="349" style="stroke:#FCFAF0;stroke-width:3" />
                <!-- hangman body -->
                    <circle id="head" class="hangman-body-1 hidden" cx="224" cy="101" r="36" stroke="#FCFAF0" stroke-width="3" fill="transparent" />
                    <line class="hangman-body-2 hidden" x1="224" y1="137" x2="224" y2="245" style="stroke:#FCFAF0;stroke-width:3" />
                <!-- arms -->
                    <line class="hangman-body-3 hidden" x1="224" y1="155" x2="260" y2="175" style="stroke:#FCFAF0;stroke-width:3" />
                    <line class="hangman-body-4 hidden" x1="224" y1="155" x2="188" y2="175" style="stroke:#FCFAF0;stroke-width:3" />
                <!-- legs -->
                    <line class="hangman-body-5 hidden" x1="224" y1="245" x2="200" y2="310" style="stroke:#FCFAF0;stroke-width:3" />
                    <line class="hangman-body-6 hidden" x1="224" y1="245" x2="248" y2="310" style="stroke:#FCFAF0;stroke-width:3" />

                </svg>
                </svg>
            </div>
            <div class="col-lg-8">
                <div class="word-container mx-3">
                    <!-- <div class="word container" id="selectedWord"></div> -->
                </div>
            </div>
            </div>
            <div class="mx-auto text-center" id="keyboard"></div>
        </div>    
    </div>

<!-- modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-end">
                    <button type="button" class="btn-close" id="close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body justify-content-center">
                    <h4 class="modal-title" id="myModalHeader"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="replay-btn" data-bs-dismiss="modal">Play Again</button>
                </div>
              </div>
        </div>
    </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

    <script src="./assets/js/script.js"></script>

</body>
</html>
